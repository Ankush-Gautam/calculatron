<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatron</title>

    <!-- CSS  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Hello world. Use my calculator</h1>

    <div class="display">
      <h3 id="display-operations"></h3>
      <h2></h2>
    </div>

    <div class="calc-buttons">
      <div class="digits-btns">
        <button class="button" data-button="1">1</button>
        <button class="button" data-button="2">2</button>
        <button class="button" data-button="3">3</button>
        <button class="button" data-button="4">4</button>
        <button class="button" data-button="5">5</button>
        <button class="button" data-button="6">6</button>
        <button class="button" data-button="7">7</button>
        <button class="button" data-button="8">8</button>
        <button class="button" data-button="9">9</button>
        <button class="button" data-button="0">0</button>
      </div>

      <div class="operation-btns">
        <button id="add">+</button>
        <button id="subtract">-</button>
        <button id="multiply">*</button>
        <button id="divide">/</button>
        <button id="equalto">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
